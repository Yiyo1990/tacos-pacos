<div class="menu-container">
  <div class="menu-header-logo" style="width: 100%;">
    <div class="row">
      <div class="col-12 sm-12 md-12">
        <div class="logo-content">
          <img src="../../assets/logo.png" alt="" width="90" height="45" />
          <!-- <img class="logo" src="{{ marcaSeleccionada!.sucursal!.logoUrl }}" /> --->
        </div>
      </div>
    </div>

    <div class="row">
      <div class="col-12 sm-12 md-12">
        <div class="content-current-title">
          <strong>{{getSucursal().description}}</strong>
        </div>
      </div>
    </div>
    
  </div>
  <div class="menu-list-content">
    <ul>
      <li *ngFor="let item of menuList" class="list-item">
        <a (click)="navigate(item.link, item)" [ngStyle]="{'color': item.selected ? '#ffca2e': '#fff'}">
          <i
            class="{{ item.icon }}"
            data-toggle="tooltip"
            data-placement="top"
            title="Tooltip on top"
          ></i>
          {{ item.nombre }}
        </a>
      </li>
    </ul>

      Gastos
    </a>
    <br />
    <a routerLink="proveedores" style="text-align: center; width: 100%">
      <i
        class=""
        data-toggle="tooltip"
        data-placement="top"
        title="Proveedores"
      ></i>
      Proveedores
    </a> -->
    <div class="footer-content">
      <footer>
        <a (click)="logout()">
          <i class="fa-solid fa-arrow-right-from-bracket"></i>
        </a>
      </footer>
    </div>
  </div>
</div>
